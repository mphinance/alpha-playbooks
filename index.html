    <link

        rel="stylesheet">
    <style>
        body {
            background-color: #050505;
            color: #d1d5db;
            font-family: 'JetBrains Mono', monospace;
            background-image:
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06)),
                radial-gradient(circle at 50% 50%, #111 0%, #050505 100%);
            background-size: 100% 2px, 3px 100%, 100% 100%;
        }

        .neon-blue {
            color: #22d3ee;
            text-shadow: 0 0 5px rgba(34, 211, 238, 0.5);
        }

        .neon-amber {
            color: #fb923c;
            text-shadow: 0 0 5px rgba(251, 146, 60, 0.5);
        }

        .glitch-border {
            border: 1px solid #1e293b;
            position: relative;
            overflow: hidden;
        }

        .glitch-border::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(0deg, transparent, rgba(34, 211, 238, 0.1), transparent);
            animation: scan 4s linear infinite;
        }

        @keyframes scan {
            0% {
                transform: translateY(-100%);
            }

            100% {
                transform: translateY(100%);
            }
        }

        .entry-card:hover {
            border-color: #22d3ee;
            background: rgba(34, 211, 238, 0.05);
            transform: scale(1.02);
        }
    </style>
</head>
